spring.application.name=campusmarketplace

# JWT Configuration
jwt.secret=myVerySecureSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=604800000

# Database Configuration (PostgreSQL for testing)
spring.profiles.active=dev

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/campus_marketplace
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=vineetkia
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# H2 Console (disabled for PostgreSQL)
spring.h2.console.enabled=false

# Logging
logging.level.com.commandlinecommandos.campusmarketplace=DEBUG
logging.level.org.springframework.security=DEBUG
