spring.application.name=campusmarketplace

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecureSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.access-token.expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Database Configuration (PostgreSQL for testing)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# PostgreSQL Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/campus_marketplace}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# H2 Console (disabled for PostgreSQL)
spring.h2.console.enabled=false

# Cache Configuration for Rate Limiting
spring.cache.type=simple
spring.cache.cache-names=rateLimitBuckets

# Logging
logging.level.com.commandlinecommandos.campusmarketplace=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.com.commandlinecommandos.campusmarketplace.security.RateLimitingAspect=INFO
