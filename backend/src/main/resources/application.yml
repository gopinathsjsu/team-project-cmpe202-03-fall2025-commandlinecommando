# ==============================================
# Campus Marketplace Application Configuration
# ==============================================

# Application Information
spring:
  application:
    name: campusmarketplace
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:postgres}  # Use PostgreSQL for development (Flyway migrations require it)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  session:
    store-type: jdbc
    timeout: 1800s
    jdbc:
      cleanup-cron: "0 0 4 * * *"
  redis:
    # Redis configuration - will be overridden by profile-specific configs
    # Spring Boot automatically binds SPRING_REDIS_HOST env var to spring.redis.host
    # For Docker: set SPRING_REDIS_HOST=redis in environment
    # For local dev: set SPRING_REDIS_HOST=localhost or omit (defaults to localhost)
    timeout: 2000ms
    connect-timeout: 2000ms
  cache:
    type: ${CACHE_TYPE:redis}  # Can be 'redis', 'caffeine', or 'none'
    redis:
      time-to-live: 600000  # 10 minutes
      cache-null-values: false
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s  # Fallback if Redis unavailable
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migrations
    baseline-on-migrate: true
    baseline-version: 0
    mixed: true  # Allow mixing transactional and non-transactional statements
  
  # Mail Configuration (SendGrid SMTP)
  mail:
    host: ${SMTP_HOST:smtp.sendgrid.net}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:apikey}
    password: ${SMTP_PASSWORD:your-sendgrid-api-key}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from: ${EMAIL_FROM:commandline-commandos@seasonsanta.com}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:9775e9d9fbc257c6990d59a75430a81c2f9ed364e65ec2da8b927bab5444394d}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Logging Configuration
logging:
  level:
    com.commandlinecommandos.campusmarketplace: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_BIND_LOG_LEVEL:WARN}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration (Production Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false  # Disable mail health check (configure email later)
  metrics:
    export:
      prometheus:
        enabled: true

# Search & Discovery Configuration
app:
  search:
    cache-ttl: 600000          # 10 minutes
    max-results-per-page: 100
    autocomplete-min-length: 2
    fuzzy-match-threshold: 0.3
    trending-cache-ttl: 900000  # 15 minutes
  email-notifications:
    enabled: ${EMAIL_NOTIFICATIONS_ENABLED:true}

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

# AWS S3 Configuration for Image Upload
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:webapp-s3-bucket-2025}
    region: ${AWS_REGION:us-west-1}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:your-aws-access-key-id}
    secret-key: ${AWS_SECRET_ACCESS_KEY:your-aws-secret-access-key}

---
# ==============================================
# DEVELOPMENT PROFILE (H2 Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:campusmarketplace
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        generate_statistics: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# Development Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.commandlinecommandos.campusmarketplace: DEBUG

---
# ==============================================
# POSTGRES PROFILE (Local PostgreSQL Development)
# ==============================================
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:campus_marketplace}?sslmode=disable&serverTimezone=UTC
    username: ${DB_APP_USER:cm_app_user}
    password: ${DB_APP_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 300000
      pool-name: CampusMarketplacePool
      max-lifetime: 600000
      connection-timeout: 20000
      validation-timeout: 5000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # Flyway handles schema management
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        default_schema: public
        jdbc:
          time_zone: UTC
        dialect:
          postgres:
            use_jdbc_metadata_defaults: false
  redis:
    # Redis host for local development - uses SPRING_REDIS_HOST env var if set, else 'localhost'
    # Spring Boot automatically binds SPRING_REDIS_HOST environment variable
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}

# Development Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.commandlinecommandos.campusmarketplace: DEBUG

# Disable rate limiting for local postgres profile to allow automated test runs
rate:
  limiting:
    enabled: false

---
# ==============================================
# PRODUCTION PROFILE (PostgreSQL Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:campus_marketplace}?sslmode=${SSL_MODE:disable}&serverTimezone=UTC
    username: ${DB_APP_USER:cm_app_user}
    password: ${DB_APP_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      pool-name: CampusMarketplacePool
      max-lifetime: 600000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  redis:
    # Redis host for production (Docker) - uses SPRING_REDIS_HOST env var if set, else 'redis'
    # Spring Boot automatically binds SPRING_REDIS_HOST environment variable
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # Flyway handles all schema management
    show-sql: true  # Enable for debugging
    format-sql: true
    properties:
      hibernate:
        default_schema: public
        jdbc:
          time_zone: UTC
          batch_size: 20
        dialect:
          postgres:
            use_jdbc_metadata_defaults: false
        connection:
          provider_disables_autocommit: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false
        order_inserts: true
        order_updates: true

# Production Security
server:
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE_PATH:}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:}
    key-store-type: ${SSL_KEYSTORE_TYPE:PKCS12}

# Production Logging
logging:
  level:
    org.hibernate.SQL: WARN
    com.commandlinecommandos.campusmarketplace: INFO
  file:
    name: logs/campus-marketplace.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      total-size-cap: 1GB

# Disable rate limiting for automated testing (can be enabled via environment variable)
rate:
  limiting:
    enabled: ${RATE_LIMITING_ENABLED:false}

---
# ==============================================
# TEST PROFILE (H2 In-Memory Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    format-sql: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  cache:
    type: none  # Disable caching in tests

# Test Logging
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: WARN
    com.commandlinecommandos.campusmarketplace: DEBUG

