# Test configuration - automatically uses test profile for all tests
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    format-sql: false
  h2:
    console:
      enabled: false
  flyway:
    enabled: false  # Disable Flyway for tests - use JPA ddl-auto instead
  cache:
    type: none  # Disable caching in tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
  mail:
    host: localhost
    port: 1025

# Disable security auto-configuration for tests
logging:
  level:
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    com.commandlinecommandos.campusmarketplace: DEBUG
