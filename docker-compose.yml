# ==============================================
# Campus Marketplace Docker Compose Configuration
# ==============================================
# UNIFIED ARCHITECTURE: Single backend service with all modules
# - User management, authentication, and authorization
# - Listing and reporting functionality
# - Communication and messaging features
# - Admin operations

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: campus-marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: campus_marketplace
      POSTGRES_USER: ${DB_APP_USER:-cm_app_user}
      POSTGRES_PASSWORD: ${DB_APP_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Flyway migrations are now managed by the unified backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_APP_USER:-cm_app_user} -d campus_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - campus-marketplace-network

  # Unified Spring Boot Backend Service
  # Combines all functionality: user management, listings, communication
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-marketplace-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: campus_marketplace
      DB_APP_USER: ${DB_APP_USER:-cm_app_user}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD:-changeme}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-myVerySecureSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLongForHS256AlgorithmUpdated2024}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-604800000}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      # Email Notification Configuration
      EMAIL_NOTIFICATIONS_ENABLED: ${EMAIL_NOTIFICATIONS_ENABLED:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@campusmarketplace.com}

      # File Upload Configuration
      FILE_UPLOAD_MAX_SIZE: ${FILE_UPLOAD_MAX_SIZE:-10485760}
      FILE_UPLOAD_DIR: ${FILE_UPLOAD_DIR:-./uploads}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_LOG_LEVEL: ${SQL_LOG_LEVEL:-WARN}

      # Server Configuration
      PORT: 8080
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Mount logs directory for persistence
      - backend_logs:/app/logs
      # Mount uploads directory for file storage
      - file_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - campus-marketplace-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: campus-marketplace-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus-marketplace-network

  # AI Integration Service (optional - for AI-powered features)
  ai-integration-server:
    build:
      context: ./ai-integration-server
      dockerfile: Dockerfile
    container_name: campus-marketplace-ai-service
    restart: unless-stopped
    environment:
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Server Configuration
      PORT: 3001
    ports:
      - "${AI_SERVICE_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - campus-marketplace-network
    profiles:
      - ai  # Only start with: docker-compose --profile ai up

# Named volumes for data persistence
volumes:
  postgres_data:
    name: campus-marketplace-postgres-data
  backend_logs:
    name: campus-marketplace-backend-logs
  redis_data:
    name: campus-marketplace-redis-data
  file_uploads:
    name: campus-marketplace-file-uploads

# Custom network
networks:
  campus-marketplace-network:
    name: campus-marketplace-network
    driver: bridge
