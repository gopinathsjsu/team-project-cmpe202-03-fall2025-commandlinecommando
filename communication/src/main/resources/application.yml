# Communication Service Configuration
spring:
  application:
    name: communication
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # Disable Spring Session JDBC (using JWT tokens instead)
  session:
    store-type: none
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5432/campus_marketplace
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from: ${EMAIL_FROM:noreply@campusmarketplace.com}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:myVerySecureSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLongForHS256AlgorithmUpdated2024}

# Server configuration
server:
  port: ${PORT:8200}

# Logging configuration
logging:
  level:
    com.commandlinecommandos.communication: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
  file:
    name: ${LOG_FILE:logs/communication.log}
    max-size: 10MB
    max-history: 30

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Backend URL for user management integration
backend:
  url: ${BACKEND_URL:http://localhost:8080/api}

# Listing API URL for listing verification
listing:
  api:
    url: ${LISTING_API_URL:http://localhost:8100/api}

# Email notification configuration
app:
  email-notifications:
    enabled: ${EMAIL_NOTIFICATIONS_ENABLED:true}

---
# ==============================================
# DEVELOPMENT PROFILE (H2 Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:campusmarketplace
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        generate_statistics: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# Development Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.commandlinecommandos.communication: DEBUG

---
# ==============================================
# PRODUCTION PROFILE (PostgreSQL Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:campus_marketplace}?sslmode=${SSL_MODE:disable}&serverTimezone=UTC
    username: ${DB_APP_USER:cm_app_user}
    password: ${DB_APP_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      pool-name: CommunicationServicePool
      max-lifetime: 600000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: true  # Enable for debugging
    format-sql: true
    properties:
      hibernate:
        default_schema: public
        jdbc:
          time_zone: UTC
          batch_size: 20
        connection:
          provider_disables_autocommit: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# Production Security
server:
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE_PATH:}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:}
    key-store-type: ${SSL_KEYSTORE_TYPE:PKCS12}

# Production Logging
logging:
  level:
    org.hibernate.SQL: WARN
    com.commandlinecommandos.communication: INFO
  file:
    name: logs/communication.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      total-size-cap: 1GB

---
# ==============================================
# TEST PROFILE (H2 In-Memory Database)
# ==============================================
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    format-sql: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Test Logging
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: WARN
    com.commandlinecommandos.communication: DEBUG

